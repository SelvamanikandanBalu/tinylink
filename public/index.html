<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TinyLink — Dashboard</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <header>
    <h1>TinyLink</h1>
    <p class="muted">Shorten URLs — Node + Express</p>
  </header>

  <main>
    <section id="create">
      <h2>Create a short link</h2>
      <form id="createForm">
        <label>Target URL
          <input type="url" id="target" placeholder="https://example.com/long/path" required />
        </label>
        <label>Custom code (optional, 6-8 chars)
          <input type="text" id="code" placeholder="abc123 (optional)" />
        </label>
        <button id="createBtn">Create</button>
        <div id="createMsg" class="muted"></div>
      </form>
    </section>

    <section id="links">
      <h2>Links</h2>
      <input id="search" placeholder="Filter by code or URL" />
      <div id="loading">Loading...</div>
      <table id="linksTable" class="hidden">
        <thead>
          <tr><th>Short</th><th>Target</th><th>Clicks</th><th>Last clicked</th><th>Actions</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <div id="empty" class="muted hidden">No links yet.</div>
    </section>
  </main>

  <footer>
    <small>Health: <span id="health">—</span></small>
  </footer>

  <script src="/app.js"></script>
</body>
</html>
